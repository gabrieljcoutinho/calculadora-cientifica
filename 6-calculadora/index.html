<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora Científica Neon</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" placeholder="Digite a expressão" />

        <div class="botoes">
            <button onclick="add('7')">7</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('9')">9</button>
            <button onclick="add('/')">÷</button>
            <button onclick="add('4')">4</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('6')">6</button>
            <button onclick="add('*')">×</button>
            <button onclick="add('1')">1</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('3')">3</button>
            <button onclick="add('-')">-</button>
            <button onclick="add('0')">0</button>
            <button onclick="add('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="add('+')">+</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="add('sin(')">sin</button>
            <button onclick="add('cos(')">cos</button>
            <button onclick="handleSqrt()">√</button>
        </div>

        <div class="bhaskara">
            <strong>A Descoberta Matemática de Bhaskara!</strong>
            <div class="bhaskara-inputs">
                <label for="a">a:</label>
                <input type="number" id="a" placeholder="Valor de a" oninput="calcularBhaskara()" />
            </div>
            <div class="bhaskara-inputs">
                <label for="b">b:</label>
                <input type="number" id="b" placeholder="Valor de b" oninput="calcularBhaskara()" />
            </div>
            <div class="bhaskara-inputs">
                <label for="c">c:</label>
                <input type="number" id="c" placeholder="Valor de c" oninput="calcularBhaskara()" />
            </div>
        </div>

        <div class="resultado" id="resultado">Preencha os valores de a, b e c.</div>
    </div>

    <div class="passo-a-passo-bhaskara" id="passosBhaskara">
        <p>Acompanhe como a gente calcula:</p>
    </div>

    <script src="./script.js"></script>

</body>
</html>
